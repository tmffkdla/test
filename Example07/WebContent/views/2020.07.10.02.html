<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button onclick="backaddr();">뒤로</button>
<button onclick="forwaddr();">앞으로</button>


</body>
<script>
history.go(-1);
function backaddr(){history.back(); //history.back();
history.go(-1)} //history.go는 -일 때에는 이전으로 정수만큼, 양수로 정수만큼 이동.

function forwaddr(){history.forward();
history.go(1)}
//history.go("https://www.naver.com") 한 번이라도 접근 했다면, 주소 또는 숫자로 찾아갈 수 있다. 
</script>
</html>
