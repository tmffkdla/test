<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
p {border:2px solid gray;}

</style>
</head>
<body>


	<h1> 윈도우 사이즈 조절 및 위치 오픈</h1>
	<p>
		<label>접속할 사이트 주소<input type="text" id="addr" value="https://www.google.com"></label>
	</p>
	<p>
		<label>세로 사이즈<input type="number" step = "100" min = "0" id="hs"value = "500"></label>
		<label>가로 사이즈<input type="number" step = "100" min = "0"  id="ws" value = "500"></label>
	</p>
	<p>
		<label>세로 위치<input type="number" step = "100" min = "0"  id="hp" value="0"></label>
		<label>가로 위치<input type="number" step = "100" min = "0" id="wp" value="0"></label>
	</p>
	<button onclick="openWin();">윈도우창 열기</button>
	<button onclick="oepnTab();">탭으로 열기</button>
</body>
<script>




	function oepnTab(){
		let addr = document.getElementById('addr');
		window.open(addr.value);
	}
	let win;
	function openWin(){
		let addr = document.getElementById("addr");
		let hs = document.getElementById("hs");
		let ws = document.getElementById("ws");
		let hp = document.getElementById("hp");
		let wp = document.getElementById("wp");
		win = window.open(addr.value,"_blank","height="+ hs.value +",weight=" + ws.value  + ",left="+wp.value +",top="+hp.value );
		win.onblur = function(){ //onblur 포커스를 잃었을 때 
			win.focus();
		}
	
	}// 시점을 잘 생각해야한다. win = window.open( ....)이 openWin 밖에 있으면, win은 이미 실행이 되어 있고, openWin은 클릭을 했을 때 이벤트가 발생하므로 시점 잘 생각 해야함.
	
	
</script>
</html>
